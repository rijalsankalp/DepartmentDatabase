<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contractors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow-sm">
      <div
        class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold text-gray-900">Our Contractors</h1>
        <nav>
          <a
            href="{{ url_for('public_dashboard') }}"
            class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium"
            >Home</a
          >
          <a
            href="{{ url_for('public_projects') }}"
            class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium"
            >Ongoing Projects</a
          >
          <a
            href="{{ url_for('login') }}"
            class="text-blue-600 hover:text-blue-800 px-3 py-2 rounded-md text-sm font-medium"
            >Login</a
          >
        </nav>
      </div>
    </header>
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      <div
        id="contractors-list"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
      >
        <p class="text-gray-500">Loading contractors...</p>
      </div>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetch("/api/public/contractors")
          .then((response) => response.json())
          .then((data) => {
            const list = document.getElementById("contractors-list");
            list.innerHTML = "";
            if (!data || data.length === 0) {
              list.innerHTML =
                '<p class="text-gray-500">No contractors found.</p>';
              return;
            }
            data.forEach((c) => {
              const el = document.createElement("div");
              el.className = "bg-white p-4 rounded-xl shadow-md";
              el.innerHTML = `
                            <h3 class="font-semibold text-lg text-gray-800">${c.NAME}</h3>
                            <p class="text-sm text-gray-600">${c.DISTRICT}, ${c.PROVINCE}</p>
                        `;
              list.appendChild(el);
            });
          })
          .catch((e) => {
            console.error("Error fetching contractors:", e);
            document.getElementById("contractors-list").innerHTML =
              '<p class="text-red-500">Could not load contractors.</p>';
          });
      });
    </script>
  </body>
</html>
