<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow-sm">
      <div
        class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center"
      >
        <h1 id="project-name-header" class="text-2xl font-bold text-gray-900">
          Loading Project...
        </h1>
        <nav>
          <a
            href="{{ url_for('public_dashboard') }}"
            class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium"
            >Home</a
          >
          <a
            href="{{ url_for('public_projects') }}"
            class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium"
            >Ongoing Projects</a
          >
          <a
            href="{{ url_for('public_contractors') }}"
            class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium"
            >Contractors</a
          >
          <a
            href="{{ url_for('login') }}"
            class="text-blue-600 hover:text-blue-800 px-3 py-2 rounded-md text-sm font-medium"
            >Login</a
          >
        </nav>
      </div>
    </header>
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      <div id="project-details" class="bg-white p-6 rounded-xl shadow-md">
        <p class="text-gray-500">Loading details...</p>
      </div>

      <div class="mt-8">
        <h2 class="text-xl font-semibold mb-4">Associated Contractors</h2>
        <div
          id="contractors-list"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        >
          <p class="text-gray-500">Loading contractors...</p>
        </div>
      </div>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const projectId = window.location.pathname.split("/").pop();

        fetch(`/api/public/project/${projectId}`)
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              const details = data.project;
              const contractors = data.contractors;

              document.title = details.NAME;
              document.getElementById("project-name-header").textContent =
                details.NAME;

              const detailsContainer =
                document.getElementById("project-details");
              detailsContainer.innerHTML = `
                            <p><strong>Location:</strong> ${details.STREET}, ${
                details.DISTRICT
              }, ${details.PROVINCE}</p>
                            <p><strong>Start Date:</strong> ${new Date(
                              details.STARTDATE
                            ).toLocaleDateString()}</p>
                            <p><strong>End Date:</strong> ${
                              details.ENDDATE
                                ? new Date(details.ENDDATE).toLocaleDateString()
                                : "Ongoing"
                            }</p>
                        `;

              const contractorsList =
                document.getElementById("contractors-list");
              contractorsList.innerHTML = "";
              if (contractors && contractors.length > 0) {
                contractors.forEach((c) => {
                  const el = document.createElement("div");
                  el.className = "bg-white p-4 rounded-xl shadow-md";
                  el.innerHTML = `<h3 class="font-semibold text-lg text-gray-800">${c.NAME}</h3>`;
                  contractorsList.appendChild(el);
                });
              } else {
                contractorsList.innerHTML =
                  '<p class="text-gray-500">No contractors are currently assigned to this project.</p>';
              }
            } else {
              document.getElementById(
                "project-details"
              ).innerHTML = `<p class="text-red-500">${
                data.message || "Could not load project details."
              }</p>`;
              document.getElementById("contractors-list").innerHTML = "";
            }
          })
          .catch((e) => {
            console.error("Error fetching project details:", e);
            document.getElementById("project-details").innerHTML =
              '<p class="text-red-500">A network error occurred.</p>';
          });
      });
    </script>
  </body>
</html>
